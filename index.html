<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./home.css">
    <title>Tax Calculator</title>
</head>
<body >

    <!-- form -->
    <div class="form-container">
        <h1>Tax Calculator</h1>
        

        <form id="taxCalculatorForm">
            <div class="form-group">
                <label for="grossAnnualIncome">Enter Gross Annual Income</label>
                <input  id="grossAnnualIncome" class="form-control" placeholder="Enter Gross Annual Income" autocomplete="off"  >
                <i class="fa fa-check-circle" style="color:green " > </i>
                <i class="fa fa-exclamation-circle" style="color:red" data-toggle="tooltip" title="Some tooltip text!"></i>
                
            </div>
            <div class="form-group">
                <label for="extraIncome"> Enter Extra Income</label>
                <input  id="extraIncome" class="form-control" placeholder="Enter Extra Income from other sources" autocomplete="off"> 
                <i class="fa fa-check-circle" style="color:green"  ></i>
                <i class="fa fa-exclamation-circle" style="color:red"  data-toggle="tooltip" title="Some tooltip text!"></i>
                
            </div>
            <div class="form-group">
                <label for="ageGroup" > Select Age Group</label>
                <select id="ageGroup" class="form-control" autocomplete="off">
                    <option selected>Select Age Group</option>
                    <option value="LessThan40">Less Than 40 years</option>
                    <option value="40to60">40 to 60 years</option>
                    <option value="greaterThan60">Greater Than 60</option>
                </select>
                <i class="fa fa-check-circle" style="color:green" ></i>
                <i class="fa fa-exclamation-circle" style="color:red"  data-toggle="tooltip" title="Some tooltip text!"></i>
                
            </div>
            <div class="form-group">
                <label for="deductions">Enter Total Applicable Deductions</label>
                <input  id="deductions" class="form-control" autocomplete="off">
                <i class="fa fa-check-circle" style="color:green"  ></i>
                <i class="fa fa-exclamation-circle" style="color:red"  data-toggle="tooltip" title="Some tooltip text!"></i>
                
            </div>
            <button type="submit" id="submitButton" class="btn btn-primary" data-toggle="modal" data-target="">Submit</button>
        </form>
    </div>

    <!-- Modal -->
<div class="modal fade" id="taxCalculatorModal" tabindex="-1" role="dialog" aria-labelledby="taxCalculatorModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Result</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Your Overall income will be <b> </b></h3>
          <p>After Tax deduction of Rs <b></b></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./homeScript.js"></script>
</body>
</html>
